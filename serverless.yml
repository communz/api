service: threadz-api
provider:
  memorySize: 128
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  versionFunctions: false

functions:
  graphql:
    handler: src/server.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true
      - http:
          path: graphql
          method: get
          cors: true

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-jetpack